<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Squircle -->
  <rect x="0" y="0" width="512" height="512" rx="128" ry="128" fill="url(#bgGrad)"/>
  
  <!-- Technical Grid / Crosshairs -->
  <line x1="256" y1="64" x2="256" y2="448" stroke="#475569" stroke-width="8" stroke-linecap="round"/>
  <line x1="64" y1="256" x2="448" y2="256" stroke="#475569" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="160" stroke="#94a3b8" stroke-width="16" fill="none" opacity="0.3"/>
  
  <!-- Inner Target Ring -->
  <circle cx="256" cy="256" r="90" stroke="#cbd5e1" stroke-width="12" fill="none" opacity="0.8"/>
  
  <!-- The Bubble (Level Success Green) -->
  <circle cx="256" cy="256" r="60" fill="#22c55e" filter="url(#glow)"/>
  
  <!-- Bubble Gloss/Reflection -->
  <ellipse cx="236" cy="232" rx="20" ry="12" fill="white" opacity="0.4" transform="rotate(-45 236 232)"/>
</svg>